<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fetch</title>
</head>
<body>

    <button id="fetch-text">Get Text</button>
    <div id="display-text"></div>

    <button id="fetch-user">Get User</button>
    <h1>User</h1>
    <div id="user"></div>

    <button id="fetch-users">Get Users</button>
    <h1>Users</h1>
    <div id="users"></div>


    <button id="fetch-lorem-text">Get Lorem Text</button>
    <h1>Posts</h1>
    <div id="display-lorem-text"></div>
    
    <form id="add-post">
        <div>
            <input type="text" id="title" placeholder="Title">
        </div>
        <div>
            <textarea name="body" id="body" cols="30" rows="10" placeholder="body"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

    <script src="./fetch.js"></script>
</body>
</html>
